<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="center">
		<div class="center1">
			<input type="text" placeholder="username" id="LoginUsername"><br><br>
			<input type="password" placeholder="password" id="LoginPassword"><br><br>
			<button onclick="EnterGame(document.getElementById('LoginUsername').value, document.getElementById('LoginPassword').value, 'login')">Login</button>
		</div>
		<div class="center1">
			<input type="text" placeholder="username" id="RegUsername"><br><br>
			<input type="password" placeholder="password" id="RegPassword"><br><br>
			<button onclick="EnterGame(document.getElementById('RegUsername').value, document.getElementById('RegPassword').value, 'register')">Register</button>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
